# .github/workflows/deploy-blog-simple.yml
name: Deploy Blog (Simple)

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    # 使用 Node.js 20
    - uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    # 使用 npm 安装 pnpm（最简单的方案）
    - name: Install pnpm via npm
      run: npm install -g pnpm@8
    
    # 验证安装
    - name: Verify installations
      run: |
        echo "Node.js version: $(node --version)"
        echo "pnpm version: $(pnpm --version)"
        echo "npm version: $(npm --version)"
    
    # 安装依赖
    - name: Install dependencies
      run: |
        pnpm install --frozen-lockfile
    
    # 安装 Hexo CLI
    - name: Install Hexo CLI
      run: |
        pnpm add -g hexo-cli
    
    # 设置主题
    - name: Setup theme
      run: |
        if [ ! -d "themes/next" ]; then
          git clone --depth=1 https://github.com/next-theme/hexo-theme-next themes/next
        fi
    
    # 构建博客
    - name: Build blog
      run: |
        hexo clean
        hexo generate
    
    # 上传 Pages Artifact
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4