name: Deploy Hexo Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # 重要：先安装 pnpm
    - name: Setup pnpm
      uses: pnpm/action-setup@v4  # 使用最新版本 v4
      with:
        version: latest  # 或者指定版本如 "8"
        run_install: false

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'  # 使用 pnpm 缓存
        cache-dependency-path: 'pnpm-lock.yaml'

    # 验证 pnpm 安装
    - name: Verify pnpm installation
      run: |
        echo "检查 pnpm 版本:"
        pnpm --version
        echo "检查 pnpm 路径:"
        which pnpm

    - name: Install dependencies with pnpm
      run: |
        pnpm install --frozen-lockfile

    - name: Install Hexo CLI globally
      run: pnpm add -g hexo-cli

    - name: Setup theme
      run: |
        if [ ! -d "themes/next" ]; then
          echo "正在克隆 Next 主题..."
          git clone --depth=1 https://github.com/next-theme/hexo-theme-next themes/next
        fi

    - name: Generate static files
      run: |
        hexo clean
        hexo generate
      env:
        NODE_OPTIONS: '--max_old_space_size=4096'

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        destination_dir: ./blog
        publish_branch: main
        keep_files: true
        commit_message: |
          博客部署: ${{ github.event.head_commit.message }}