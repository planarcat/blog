# .github/workflows/deploy-blog.yml
name: Deploy Blog to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  PNPM_VERSION: '8'
  NODE_VERSION: '20.x'

concurrency:
  group: "pages-blog"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # é‡è¦ï¼šå…ˆå®‰è£… pnpm
      - name: Set up pnpm
        uses: pnpm/action-setup@v4
        id: pnpm-setup
        with:
          version: ${{ env.PNPM_VERSION }}
          run_install: false

      # å†è®¾ç½® Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      # éªŒè¯ pnpm å®‰è£…
      - name: Verify pnpm installation
        run: |
          echo "pnpm ç‰ˆæœ¬: $(pnpm --version)"
          echo "pnpm è·¯å¾„: $(which pnpm)"
          echo "Node.js ç‰ˆæœ¬: $(node --version)"

      # ç¼“å­˜ node_modules
      - name: Cache node_modules
        uses: actions/cache@v4
        id: node-modules-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-blog-node-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-blog-node-

      - name: Install dependencies
        run: |
          echo "å®‰è£…ä¾èµ–..."
          if [[ "${{ steps.node-modules-cache.outputs.cache-hit }}" == 'true' ]]; then
            echo "âœ… ä½¿ç”¨ç¼“å­˜çš„ node_modules"
            pnpm install --frozen-lockfile --prefer-offline
          else
            echo "ğŸ”„ å…¨æ–°å®‰è£…ä¾èµ–..."
            pnpm install --frozen-lockfile
          fi

      - name: Install Hexo CLI
        run: |
          echo "å®‰è£… Hexo CLI..."
          pnpm add -g hexo-cli
          echo "Hexo ç‰ˆæœ¬: $(hexo version)"

      - name: Setup theme
        run: |
          if [ ! -d "themes/next" ]; then
            echo "æ­£åœ¨å…‹éš† Next ä¸»é¢˜..."
            git clone --depth=1 https://github.com/next-theme/hexo-theme-next themes/next
          else
            echo "âœ… ä¸»é¢˜å·²å­˜åœ¨"
          fi

      - name: Build blog
        run: |
          echo "æ„å»ºåšå®¢..."
          hexo clean
          hexo generate
          echo "æ„å»ºå®Œæˆï¼Œæ£€æŸ¥ public ç›®å½•:"
          ls -la public/ | head -10

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4