name: Deploy Blog

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: false
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Install pnpm
      run: npm install -g pnpm@8
    
    - name: Install dependencies
      run: pnpm install
    
    - name: Build blog
      run: |
        npx hexo clean
        npx hexo generate
        
        # 验证构建结果
        echo "构建产物大小："
        ls -la public
        echo "index.html 大小："
        wc -c public/index.html
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v4
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        publish_branch: gh-pages