name: Deploy Hexo Blog

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        # 重要：指定使用 pnpm 缓存
        cache: 'pnpm'

    # 新增：安装 pnpm
    - name: Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8  # 指定版本，或使用 latest

    - name: Install dependencies
      run: |
        # 使用 pnpm 全局安装 hexo-cli
        pnpm add -g hexo-cli
        
        # 使用 pnpm 安装项目依赖
        pnpm install --frozen-lockfile  # 类似 npm ci/yarn --frozen-lockfile

    - name: Setup theme
      run: |
        if [ ! -d "themes/next" ]; then
          echo "正在克隆 Next 主题..."
          git clone --depth=1 https://github.com/next-theme/hexo-theme-next themes/next
        fi

    - name: Generate static files
      run: |
        hexo clean
        hexo generate
      env:
        NODE_OPTIONS: '--max_old_space_size=4096'

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./public
        destination_dir: ./blog
        publish_branch: main
        keep_files: true
        commit_message: |
          博客部署: ${{ github.event.head_commit.message }}