name: Deploy Blog

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: true
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    # 关键：安装 pnpm 并设置全局目录
    - name: Install and setup pnpm
      run: |
        npm install -g pnpm@8
        # 设置 pnpm 全局目录
        pnpm setup
        # 将 pnpm 全局目录添加到 PATH
        echo "PNPM_HOME=$(pnpm store path)" >> $GITHUB_ENV
        echo "$(pnpm store path)" >> $GITHUB_PATH
    
    - name: Verify installations
      run: |
        echo "Node.js: $(node --version)"
        echo "pnpm: $(pnpm --version)"
        echo "pnpm 全局目录: $(pnpm store path)"
        echo "PATH: $PATH"
    
    - name: Install dependencies
      run: |
        pnpm install
    
    # 使用 npx 运行 hexo，避免全局安装问题
    - name: Build blog (using npx)
      run: |
        npx hexo version
        npx hexo clean
        npx hexo generate
        
        # 验证构建
        if [ -d "public" ]; then
          echo "✅ 构建成功！"
        else
          echo "❌ 构建失败"
          exit 1
        fi
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4