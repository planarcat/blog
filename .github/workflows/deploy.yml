name: Deploy Hexo Blog

on:
  push:
    branches:
      - main  # 当源代码推送到 main 分支时触发
  workflow_dispatch:  # 允许手动触发

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout source code
      uses: actions/checkout@v4
      with:
        submodules: true  # 如果使用 Git 子模块管理主题
        fetch-depth: 0

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install dependencies
      run: |
        npm install -g hexo-cli
        npm ci  # 使用 ci 而不是 install，更可靠

    - name: Generate static files
      run: |
        hexo clean
        hexo generate
      env:
        NODE_OPTIONS: '--max_old_space_size=4096'

    - name: Deploy to GitHub Pages
      # 关键：使用部署动作
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}  # 自动生成，无需配置
        publish_dir: ./public
        destination_dir: ./blog  # 部署到子目录
        publish_branch: main  # 目标分支
        keep_files: true  # 保留其他文件（你的 js-toolkit 等）
        commit_message: ${{ github.event.head_commit.message }}