name: Deploy Blog

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
    
    # 删除 pnpm 文件，完全使用 npm
    - name: Clean up pnpm files
      run: |
        rm -f pnpm-lock.yaml 2>/dev/null || true
        rm -rf node_modules 2>/dev/null || true
    
    - name: Install dependencies with npm
      run: |
        npm install
        npm install -g hexo-cli
    
    - name: Setup theme
      run: |
        if [ ! -d "themes/next" ]; then
          git clone https://github.com/next-theme/hexo-theme-next themes/next
        fi
    
    - name: Build blog
      run: |
        hexo clean
        hexo generate
        
        # 关键：创建 .nojekyll 文件，禁用 Jekyll 构建
        touch public/.nojekyll
        
        # 验证构建结果
        echo "检查生成的文件:"
        ls -la public/
        echo ""
        echo "index.html 内容预览:"
        if [ -f "public/index.html" ]; then
          head -50 public/index.html
          echo ""
          echo "文件大小: $(wc -l < public/index.html) 行"
        else
          echo "❌ index.html 不存在！"
          exit 1
        fi
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './public'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4